<!DOCTYPE html>
<!--Lecture 26 Forms -->
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<p>Username: <input type="text" name="User" placeholder="Your Username"></p>
		<p>Remember Me<input type="checkbox" name="Remember" checked></p>
		<p>Under 18<input type="radio" name="age" value="u18"></p>
		<p>Over 18<input type="radio" name="age" value="o18"></p>
		<p>Favourite Food:
			<select>
				<option>Pizza</option>
				<option selected>Pie</option>
				<option>Pasta</option>
			</select>
		</p>
		<p><input type="submit" name="Submit" value="Finish"></p>
	</body>
</html>
