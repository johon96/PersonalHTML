<!DOCTYPE html>
<!--Lectures 56 Html Floats-->
<html>
	<head>
		<title>Floats</title>
		<style type="text/css">
			.red {
				color: red;
			}
			.large {
				font-size: 200%;
			}
			.underlined {
				text-decoration: underline;
			}
			#green {
				color: green;
			}

			#first-section {
				color: blue;
				background-color: #8AB4F7;
				width: 300px;
				height: 200px;
				float: left;
			}
			#second-section {
				background-color: #FAC4F7;
				width: 300px;
				height: 300px;
				float: right;
			}
			.clear-float {
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="first-section">
			<h1>CSS is cool!</h1>
			<p>Some random stuff, internal style(Foo bar) </p>
		</div>
		<div id="second-section">
			<p>Some random stuff, Large and Red <span class="underlined"> And this text is underlined </span></p>
			<p>Green text </p>
		</div>
		<div class="clear-float"></div>
		<p> Regular text </p>
	</body>
</html>
