<!DOCTYPE html>
<!--Lectures 54 Hex Colors-->
<!-- Only one ID (#green) per page section, therefore classes (.red) are better-->
<html>
	<head>
		<title>Webpage With Internal classes Style</title>
		<style type="text/css">
			.red {
				color: red;
			}
			.large {
				font-size: 200%;
			}
			.underlined {
				text-decoration: underline;
			}
			#green {
				color: green;
			}

			#first-section {
				color: blue;
				background-color: #8AB4F7;
				width: 50%;
				height: 150px;
			}
			#second-section {
				background-color: #FAC4F7;
			}
		</style>
	</head>
	<body>
		<div id="first-section">
			<h1>CSS is cool!</h1>
			<p>Some random stuff, internal style(Foo bar) </p>
		</div>
		<div id="second-section">
			<p>Some random stuff, Large and Red <span class="underlined"> And this text is underlined </span></p>
			<p>Green text </p>
		</div>
		<p> Regular text </p>
	</body>
</html>
