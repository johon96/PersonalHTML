<!DOCTYPE html>
<!--Lectures 50 Classes and Ids-->
<!-- Only one ID (#green) per page section, therefore classes (.red) are better-->
<html>
	<head>
		<title>Webpage With Internal classes Style</title>
		<style type="text/css">
			.red {
				color: red;
			}
			.large {
				font-size: 200%;
			}
			.underlined {
				text-decoration: underline;
			}
			#green {
				color: green;
			}
		</style>
	</head>
	<body>
		<h1 class="red">CSS is cool!</h1>
		<p class="large">Some random stuff, internal style(Foo bar) </p>
		<p class="large red">Some random stuff, Large and Red <span class="underlined"> And this text is underlined </span></p>
		<p id="green">Green text </p>
		<p> Regular text </p>
	</body>
</html>
